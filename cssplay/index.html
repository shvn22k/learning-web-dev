<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssplay</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <h2>Updating CSS variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"><br>

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px"><br>

        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="#ffc600"><br>

        <label for="bg">Background:</label>
        <input id="bg" type="color" name="bg" value="#193548"><br>
    </div>

    <img src="https://plus.unsplash.com/premium_photo-1667530527025-0dbeb1777692?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

    <script src="app.js"></script>
</body>
</html>
