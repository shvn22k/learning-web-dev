<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="main-container">
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>

        <div class="time">
            <div class="tp">
                <p>Hour</p>
                <span class="numhrs"></span>
            </div>
            <div class="tp">
                <p>Minute</p>
                <span class="nummins"></span>
            </div>
            <div class="tp">
                <p>Seconds</p>
                <span class="numsecs"></span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
