<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shiftcheck</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>hello saar</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>check a box saar</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>now hold shift key saar</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>saar now check another box (any)</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>saar now everything in between will get checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>thanks saar</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>peace out.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
